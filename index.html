<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Wave Visualizer</title>
</head>

<body>
    <header>
        <h1>Wave Visualizer</h1>
        <div>
            <label>Amplitude</label>
            <input type="number" value="100" step="10.0" id="input-multiply"/>
            <label>Sample Frequency</label>
            <input type="number" value="6.20" step="0.01" id="input-sample"/>
        </div>
    </header>
    <main>
        <canvas id="mainc" width='1800' height='800'>
            
        </canvas>
    </main>
    <footer>
        Copyright Â© Stefan Decimelli
    </footer>
</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>

</html>
